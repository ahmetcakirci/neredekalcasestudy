services:
  hotel.webapi:
    image: hotel.webapi
    build:
      context: .
      dockerfile: Hotel/src/Hotel.WebApi/Dockerfile
    depends_on:
      - hotel.db
    ports:
      - 8081:8080
    networks:
      - hotel-network

  hotel.db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: nerdekalnoktacommysqlpass123!.
    ports:
      - '3366:3306'
    volumes:
      - hotel-db:/var/lib/mysql
    networks:
      - hotel-network

  report.webapi:
    image: report.webapi
    build:
      context: .
      dockerfile: Raport/src/Report.WebApi/Dockerfile
    depends_on:
      - report.db
      - rabbitmq
    ports:
      - 8082:8080
    networks:
      - report-network

  report.workerservice:
    image: report.workerservice
    build:
      context: .
      dockerfile: Raport/src/Report.WorkerService/Dockerfile
    depends_on:
      - report.db
      - rabbitmq
    ports:
      - 8083:8080
    networks:
      - report-network

  report.db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: neredekalcomuser
      POSTGRES_PASSWORD: nerdekalnoktacompostgrespass123!.
      POSTGRES_DB: nerdekalreportdb
    volumes:
      - report-db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - 5431:5432
    networks:
      - report-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "nerdekaluserrabbitmq"
      RABBITMQ_DEFAULT_PASS: "nerdekalpassrabbitmq123!."
    ports:
      - 5670:5672
      - 15670:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  hotel-db:
  report-db:
  rabbitmq_data:
networks:
  hotel-network:
  report-network:
  report.workerservice:
    image: report.workerservice
    build:
      context: .
      dockerfile: Raport/src/Report.WorkerService/Dockerfile
